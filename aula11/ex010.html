<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resp">

    </div>

    <script>

        function calcular(){
            var txtv = document.getElementById('txtvel')
            var resp = document.getElementById('resp')
            var vel = Number(txtv.value)
            resp.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                resp.innerHTML += `<p>A velocidade da via é 60 Km/h`
                resp.innerHTML += `<p>e você está <strong>MULTADO</strong></p>`
            }
            resp.innerHTML += `<p>Dirija Sempre com cinto de segurança!`     
        }
    </script>
</body>
</html>
