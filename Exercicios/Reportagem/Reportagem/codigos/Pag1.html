    <h1>Ataque israelense destrói consulado iraniano na Síria e mata comandante da Guarda Revolucionária, diz Irã</h1>
    <script>
        document.write('Aviões militares de Israel atingiram o consulado do Irã em Damasco, na Síria, nesta segunda-feira (1º) e mataram Mohammad Reza Zahedi, comandante sênior da Guarda Revolucionária do Irã, de acordo com a mídia estatal iraniana.A Guarda Revolucionária do Irã anunciou que sete de seus membros, entre eles três comandantes, morreram no bombardeio israelense. Segundo a organização, além de Mohammad Reza Zahedi, os comandantes mortos incluem Mohammad Hadi Haji Rahimi, nº2 de Zahedi, e outro comandante sênior. Os três fariam parte da Força Qods, o braço de operações exteriores do grupo.Hossein Akbari, o embaixador do Irã na Síria, afirmou que o consulado foi atingido por seis mísseis disparados de caças F-35.O governo iraniano responsabilizou Israel pelas consequências do ataque ao consulado na capital da Síria, disse o ministro de Relações Exteriores do Irã, Hossein Amirabdollahian, segundo a mídia estatal iraniana. A afirmação foi dada em um telefonema entre Hossein e o ministro de Relações Exteriores da Síria.Ainda segundo a mídia estatal do Irã, o governo do país considera que o alvo era Reza Zahedi.Um porta-voz militar de Israel disse que não vai fazer comentários sobre notícias na mídia estrangeira. O jornal americano "The New York Times" afirmou que conversou com quatro autoridades de Israel que pediram para não serem nomeadas e confirmaram que o país realmente executou o ataque, mas não confirmaram que o comandante Reza Zahedi foi morto.O canal de TV estatal da Síria confirmou que o prédio do consulado foi atacado. A mídia do Irã também noticiou que um prédio perto da embaixada foi atingido, e a agência de notícias dos estudantes iranianos afirmou que os alvos eram o consulado e a residência do embaixador.O ministro de Relações Exteriores do Irã, Hossein Amirabdollahian, afirmou que o ataque ao consulado em Damasco é uma violação de todas as convenções internacionais.O embaixador do Irã na Síria, Hossein Akbari, que escapou ileso, afirmou que a resposta do Irã será dura.')
    </script>
